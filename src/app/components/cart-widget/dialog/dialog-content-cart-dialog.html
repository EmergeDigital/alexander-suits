<div class="dialog">
  <div style="padding: 40px; text-align: center;" *ngIf="data.cart">
    <div style="padding: 20px;">
      <h3>Total: R{{data.cart.total}}</h3>
    </div>
    <div style="">
      <div style="padding: 10px;" *ngFor="let product of data.cart.products">
        <md-card class="example-card">
          <md-card-header>
            <md-card-title>{{product.name}}</md-card-title>
            <md-card-subtitle>{{product.description}}</md-card-subtitle>
          </md-card-header>
          <md-card-content>
            <p>
              R{{product.price}}
            </p>
            <p>
              {{product.count}}
            </p>
          </md-card-content>
        </md-card>
      </div><br /><br /><br />
    </div>
    <!-- <div style="text-align: center">
      <button md-raised-button color="primary"  (click)="deleteCart()">Clear Cart</button>
    </div> -->
  </div>
  <div class="" *ngIf="!data.cart">
    Cart is empty
  </div>
</div>
