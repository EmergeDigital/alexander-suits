<div class="row mt-5 pt-5">
    <div class="col-lg-12 d-flex justify-content-center">
        <h2>Choose your body type</h2>
    </div>
    <div class="col-lg-12 d-flex justify-content-center">
        <p class="brown-paragraph-text">Lorem ipsum dolor sit amet,consectetur.</p>
    </div>
</div>
<div class="row ml-5 mt-5">
    <div class="col-lg-3">
        <div class="placeholder-circle-designs"></div>
        <div class="left-circle-text">
            <h4>You have chosen:</h4>
            <h5>Body Type</h5>
            <p>decription OR advise on why to choose this one</p>
            <p>add more info or details here about the chosen item</p>
        </div>
    </div>
    <div class="col-lg-7">
        <div class="row">
            <div class="col-lg-3 image-circle mb-4">
                <img class="img-responsive option-circle"/>
                <br>
                <h5>Body Type</h5>
                <p>Body Type Description</p>
                <p class="pricing">R 200</p>
                <button mat-raised-button class="select-button" (click)="SelectCollar(collar)">Select</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-lg-5 d-flex justify-content-start">
                <button mat-raised-button class="back-button" (click)="Previous()">Back</button>
            </div>
            <div class="col-lg-6 d-flex justify-content-end">
                <button mat-raised-button class="next-button" (click)="Next()">Next</button>
            </div>
        </div>
    </div>
    <div class="col-lg-2">
        <p class="active-link"><i class="fa fa-circle" aria-hidden="true"></i> Body Type</p>       
        <p><i class="fa fa-circle-o" aria-hidden="true"></i> Basic Measurements</p>
        <p><i class="fa fa-circle-o" aria-hidden="true"></i> Extra Measurements</p>
        <p><i class="fa fa-circle-o" aria-hidden="true"></i> Upload Photo</p>  
    </div>
</div>
