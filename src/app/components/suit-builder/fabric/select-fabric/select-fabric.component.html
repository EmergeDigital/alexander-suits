<div class="container-fluid fabric-top">
  <h2>Choose the colour for your suit</h2>
  <div class="row centered">
    <div class="fabric-items" *ngFor="let item of items;">
      <div class="col-lg-2 col-md-3 col-sm-6">
        <div class="fabric-block">
          <div class="fabric-square-outer">
            <div class="fabric-square" [ngStyle]="{'background-color': item.color}">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
