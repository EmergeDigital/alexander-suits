<div class="container-fluid fabric-top animated fadeIn">
  <h2>Choose the fabric for your suit</h2>
  <div *ngIf="!loading">
    <div *ngIf="!single_product">
      <div class="row centered" *ngIf="products">
          <div class="fabric-items" *ngFor="let product of products;">
            <div class="col-lg-2 col-md-3 col-sm-6" *ngIf="product.image_urls.length > 0">
              <div class="fabric-block">
                <div class="fabric-square-outer">
                  <button mat-button (click)="single_product = product;"><div class="fabric-square">
                    <img src="{{product.image_urls[0]}}" style="width: 100%; height: 100%;">
                  </div></button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="centered" *ngIf="errorMsg">
          <br><br><h5>{{errorMsg}}</h5>
        </div>
    </div>

    <div *ngIf="single_product">
      <div class="centered"><hr>
        <h3 style="padding: 10px;"><button mat-icon-button style="transform: translateY(-5px);">
            <mat-icon (click)="single_product = null">arrow_back</mat-icon>
          </button> {{single_product.name}}</h3>
        <img src="{{single_product.image_urls[1]}}" style="width: 100%; height: auto;">
        <div class="more-info">
          <h4>Details about this fabric:</h4><br><br>
          <p><b>Description:</b> {{single_product.description}}</p>
          <p><b>Article Number:</b> {{single_product.article_number}}</p>
          <p><b>2-piece suit price:</b> R{{single_product.price  | number:'1.2-2'}}</p>
        </div>
        <div class="selection-buttons"><button mat-raised-button color="primary" (click)="selectProduct(single_product)">Select</button></div>
      </div>
      <hr>
    </div>
  </div>

  <div class="loading" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
</div>
