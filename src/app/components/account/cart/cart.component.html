
<div class="container animated fadeIn" *ngIf="products">
  <div style="padding: 20px; text-align: center;">
    <h1>Demo Products</h1>
  </div>

  <div class="row">
    <div class="col-md-4" style="padding: 10px;" *ngFor="let product of products">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{product.name}}</mat-card-title>
          <mat-card-subtitle>{{product.description}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p style="padding-left: 10px;">
            R{{product.price | number:'1.2-2'}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="addCart(product)">Add To Cart</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
    <br /><br /><hr />

    <div style="padding: 40px; text-align: center;">
      <button mat-raised-button color="primary" (click)="fetchMethods();">Query AddPay</button><br /><br />

      <button mat-raised-button color="primary" (click)="createTransaction();">Make Payment</button>
    </div>
    
</div>
