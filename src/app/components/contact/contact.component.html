<div class="map">
  <ngui-map center="Alexander Suits (Pty) Ltd., Albert Street, Johannesburg" class="map" [options]="mapOptions" >
    <marker position="Alexander Suits (Pty) Ltd., Albert Street, Johannesburg"
      draggable="false">
    </marker>
  </ngui-map>
</div>

<div class="contact-location">
    <div class="container">
      <h4>Alexander Suits (Pty) Ltd.</h4>
      <p>
        <button md-button (cbOnSuccess)="copyLocation()" ngxClipboard [cbContent]="address">2nd Floor Tattersalls Building</button><br />
        <button md-button (cbOnSuccess)="copyLocation()" ngxClipboard [cbContent]="address">Albert Street</button><br />
        <button md-button (cbOnSuccess)="copyLocation()" ngxClipboard [cbContent]="address">Johannesburg</button><br />
      </p><br />
      <h4>Contact Details</h4>
      <button md-button (cbOnSuccess)="copied()" ngxClipboard [cbContent]="cell">{{cell}}</button><br />
      <button md-button (cbOnSuccess)="copied()" ngxClipboard [cbContent]="email">{{email}}</button>
    </div>
</div>

<div class="contact-info">
  <div class="contact-info-inner">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <!-- <md-card>Simple card</md-card> -->
        </div>

        <div class="col-md-6">
          <md-card>
            <md-card-content>
              <h2>Contact Us</h2><span>Drop us a message and we will get back to you!</span>
              <div class="contact-form">
                <md-input-container>
                  <input mdInput placeholder="Name*" value="">
                </md-input-container><br />
                <md-input-container>
                  <input mdInput placeholder="Email*" value="">
                </md-input-container><br />
                <md-input-container>
                  <input mdInput placeholder="Contact Number" value="">
                </md-input-container><br />
                <md-input-container class="example-full-width">
                  <input mdInput #message maxlength="256" placeholder="Message">
                  <!-- <md-hint align="start"><strong>Don't disclose personal info</strong> </md-hint> -->
                  <md-hint align="end">{{message.value.length}} / 256</md-hint>
                </md-input-container>
              </div>
            </md-card-content>
            <md-card-actions>
              <button md-raised-button color="primary" (click)="doesNothing()">Submit</button>
            </md-card-actions>
          </md-card>
        </div>

        <div class="col-md-3">
          <!-- <md-card>Simple card</md-card> -->
        </div>
      </div>
    </div>
  </div>
</div>
