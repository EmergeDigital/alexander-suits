<div class="animated fadeIn">

  <div class="map">
      <ngui-map center="Alexander Suits (Pty) Ltd., Albert Street, Johannesburg" class="map" [options]="mapOptions">
          <marker position="Alexander Suits (Pty) Ltd., Albert Street, Johannesburg"
                  draggable="false">
          </marker>
      </ngui-map>
  </div>

  <div class="contact-location">
      <div class="container">
          <h4>Alexander Suits (Pty) Ltd.</h4>
          <p>
              <button mat-button (cbOnSuccess)="copyLocation()" ngxClipboard [cbContent]="address">2nd Floor Tattersalls
                  Building
              </button>
              <br/>
              <button mat-button (cbOnSuccess)="copyLocation()" ngxClipboard [cbContent]="address">Albert Street</button>
              <br/>
              <button mat-button (cbOnSuccess)="copyLocation()" ngxClipboard [cbContent]="address">Johannesburg</button>
              <br/>
          </p>
          <div *ngFor="let product of current_products">
              Name: {{product.name}}, <br>
              Category: {{product.category}} <br>
              Price: {{product.price}}, <br>
              Description: {{product.description}}
              <hr>
          </div>
          <br/>
          <h4>Contact Details</h4>
          <button mat-button (cbOnSuccess)="copied()" ngxClipboard [cbContent]="cell">{{cell}}</button>
          <br/>
          <button mat-button (cbOnSuccess)="copied()" ngxClipboard [cbContent]="email">{{email}}</button>
      </div>
  </div>

  <div class="contact-info">
      <div class="contact-info-inner">
          <div class="container">
              <div class="row">
                  <div class="col-md-3">
                      <!-- <mat-card>Simple card</mat-card> -->
                  </div>

                  <div class="col-md-6">
                      <mat-card>
                          <mat-card-content>
                              <h2>Contact Us</h2><span>Drop us a message and we will get back to you!</span>
                              <div class="contact-form">
                                  <mat-form-field>
                                      <input matInput placeholder="Name*" value="">
                                  </mat-form-field>
                                  <br/>
                                  <mat-form-field>
                                      <input matInput placeholder="Email*" value="">
                                  </mat-form-field>
                                  <br/>
                                  <mat-form-field>
                                      <input matInput placeholder="Contact Number" value="">
                                  </mat-form-field>
                                  <br/>
                                  <mat-form-field class="example-full-width">
                                      <textarea matInput #message maxlength="256" placeholder="Message"></textarea>
                                      <!-- <mat-hint align="start"><strong>Don't disclose personal info</strong> </mat-hint> -->
                                      <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
                                  </mat-form-field>
                              </div>
                          </mat-card-content>
                          <mat-card-actions>
                              <button mat-raised-button color="primary" (click)="doesNothing()">Submit</button>
                          </mat-card-actions>
                      </mat-card>
                  </div>

                  <div class="col-md-3">
                      <!-- <mat-card>Simple card</mat-card> -->
                  </div>
              </div>
          </div>
      </div>
  </div>

</div>
