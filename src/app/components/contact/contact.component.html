<div class="map">
  <ngui-map center="Alexander Suits (Pty) Ltd., Albert Street, Johannesburg" class="map" [options]="mapOptions" >
    <marker position="Alexander Suits (Pty) Ltd., Albert Street, Johannesburg"
      draggable="false">
    </marker>
  </ngui-map>
</div>

<div class="contact-location">
    <div class="container">
      <h2>Alexander Suits (Pty) Ltd.</h2>
      <br /><p>
        2nd Floor Tattersalls Building<br />Albert Street<br />Johannesburg<br /><br />011 492 33604<br />info@alexandersuits.com
      </p>
    </div>
</div>

<div class="contact-info">
  <div class="contact-info-inner">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <!-- <md-card>Simple card</md-card> -->
        </div>

        <div class="col-md-6">
          <md-card>
            <h2>Contact Us</h2>Drop us a message and we will get back to you!<br /><br />
            <md-input-container>
              <input mdInput placeholder="Name*" value="">
            </md-input-container><br />
            <md-input-container>
              <input mdInput placeholder="Email*" value="">
            </md-input-container><br />
            <md-input-container>
              <input mdInput placeholder="Contact Number" value="">
            </md-input-container><br />
            <md-input-container class="example-full-width">
              <input mdInput #message maxlength="256" placeholder="Message">
              <!-- <md-hint align="start"><strong>Don't disclose personal info</strong> </md-hint> -->
              <md-hint align="end">{{message.value.length}} / 256</md-hint>
            </md-input-container><br /><br />

            <button md-raised-button color="primary" >Submit</button><br /><br />
          </md-card>
        </div>

        <div class="col-md-3">
          <!-- <md-card>Simple card</md-card> -->
        </div>
      </div>
    </div>
  </div>
</div>
