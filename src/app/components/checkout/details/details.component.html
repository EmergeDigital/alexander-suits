<div class="row mt-5 pt-5">
    <div class="col-lg-12 d-flex justify-content-center">
        <h2 #MainFocus>WE NEED YOUR DETAILS</h2>
    </div>
    <div class="col-lg-12 d-flex justify-content-center">
        <p class="brown-paragraph-text">Lorem ipsum dolor sit amet,consectetur.</p>
    </div>
</div>
<div class="row ml-5 mt-5">
    <div class="col-lg-3"></div>
    <div class="col-lg-7 col-md-12">
        <div class="row d-flex align-items-end">
            <div class="col-lg-8 col-md-8 col-md-8 ml-5">
                <div class="o-input">
                    <input class="o-input__text--box" type="text" [(ngModel)]="user.fullname" (change)="isUpdateUserRequired = true" required>
                    <span class="o-input__bar"></span>
                    <label class="o-input__label--box">FULL NAME</label>
                </div>
            </div>
        </div>
        <div class="row d-flex align-items-end">
            <div class="col-lg-8 col-md-8 col-md-8 ml-5">
                <div class="o-input">
                    <input class="o-input__text--box" type="text" [(ngModel)]="user.email" (change)="isUpdateUserRequired = true" required>
                    <span class="o-input__bar"></span>
                    <label class="o-input__label--box">EMAIL ADDRESS</label>
                </div>
            </div>
        </div>
        <div class="row d-flex align-items-end">
            <div class="col-lg-8 col-md-8 col-md-8 ml-5">
                <div class="o-input">
                    <input class="o-input__text--box" type="text" [(ngModel)]="user.contact_mobile" (change)="isUpdateUserRequired = true" required>
                    <span class="o-input__bar"></span>
                    <label class="o-input__label--box">CELLPHONE</label>
                </div>
            </div>
        </div>
        <div class="row d-flex align-items-end">
            <div class="col-lg-8 col-md-8 col-md-8 ml-5">
                <div class="o-input">
                    <input class="o-input__text--box" type="text" [(ngModel)]="user.address" (change)="isUpdateUserRequired = true" required>
                    <span class="o-input__bar"></span>
                    <label class="o-input__label--box">ADDRESS LINE 1</label>
                </div>
            </div>
        </div>
        <div class="row d-flex align-items-end">
            <div class="col-lg-8 col-md-8 col-md-8 ml-5">
                <div class="o-input">
                    <input class="o-input__text--box" type="text" [(ngModel)]="user.address2" (change)="isUpdateUserRequired = true" required>
                    <span class="o-input__bar"></span>
                    <label class="o-input__label--box">ADDRESS LINE 2</label>
                </div>
            </div>
        </div>
        <div class="row d-flex align-items-end">
            <div class="col-lg-8 col-md-8 col-md-8 ml-5">
                <div class="o-input">
                    <input class="o-input__text--box" type="text" [(ngModel)]="user.city" (change)="isUpdateUserRequired = true" required>
                    <span class="o-input__bar"></span>
                    <label class="o-input__label--box">CITY</label>
                </div>
            </div>
        </div>
        <div class="row d-flex align-items-end">
            <div class="col-lg-8 col-md-8 col-md-8 ml-5">
                <div class="o-input">
                    <input class="o-input__text--box" type="text" [(ngModel)]="user.province" (change)="isUpdateUserRequired = true" required>
                    <span class="o-input__bar"></span>
                    <label class="o-input__label--box">PROVINCE</label>
                </div>
            </div>
        </div>
        <div class="row d-flex align-items-end">
            <div class="col-lg-8 col-md-8 col-md-8 ml-5">
                <div class="o-input">
                    <input class="o-input__text--box" type="text" [(ngModel)]="user.postal_code" (change)="isUpdateUserRequired = true" required>
                    <span class="o-input__bar"></span>
                    <label class="o-input__label--box">POSTAL CODE</label>
                </div>
            </div>
        </div>
        <div class="row d-flex align-items-end">
            <div class="col-lg-8 col-md-8 col-md-8 ml-5">
                <div class="o-input">
                    <input class="o-input__text--box" type="text" [(ngModel)]="user.country" (change)="isUpdateUserRequired = true" required>
                    <span class="o-input__bar"></span>
                    <label class="o-input__label--box">COUNTRY</label>
                </div>
            </div>
        </div>
        <div class="row mt-5 mr-md-5">
            <div class="col-lg-5 d-flex justify-content-start">
                <button mat-raised-button class="back-button" (click)="Previous()">Back</button>
            </div>
            <div class="col-lg-6 d-flex justify-content-end">
                <button mat-raised-button class="next-button" (click)="Next()">Next</button>
            </div>
        </div>
    </div>
    <div class="col-lg-2 hide-mobile">
        <p class="active-link"><i class="fa fa-circle" aria-hidden="true"></i> Finalize your cart </p>
        <p><i class="fa fa-circle-o" aria-hidden="true"></i> Add your details </p>
        <p><i class="fa fa-circle-o" aria-hidden="true"></i> Delivery </p>
        <p><i class="fa fa-circle-o" aria-hidden="true"></i> Complete Order </p>
        <p><i class="fa fa-circle-o" aria-hidden="true"></i> Payment </p>
    </div>
</div>
