<div class="row mt-5 pt-5">
    <div class="col-lg-12 d-flex justify-content-center">
        <h2 #MainFocus>Choose a collar for the jacket</h2>
    </div>
    <div class="col-lg-12 d-flex justify-content-center">
        <p class="brown-paragraph-text">Lorem ipsum dolor sit amet,consectetur.</p>
    </div>
</div>
<div class="row ml-lg-5 ml-md-5 mt-5">
    <div class="col-lg-3 col-md-12">
        <div class="row d-flex justify-content-center">
            <div class="placeholder-circle-designs" [ngStyle]="{'background': isSelectedCollar ? 'url(' + selectedCollar.url + '), url(assets/suit-builder/suit-base.png)' : 'url(assets/suit-builder/suit-base.png)'}"></div>
            <div class="left-circle-text" *ngIf="isSelectedCollar">
                <h4>You have chosen:</h4>
                <h5>{{ selectedCollar.name }}</h5>
                <p>{{ selectedCollar.desc }}</p>
            </div>
        </div>
    </div>
    <div class="col-lg-7 col-md-12">
        <div class="row d-flex align-items-start">
            <div class="col-lg-3 col-md-3 col-sm-3 image-circle mb-4" *ngFor="let collar of collarsMock">
                <img class="img-responsive option-circle" src="{{ collar.url }}" />
                <br>
                <h5>{{ collar.name }}</h5>
                <button mat-raised-button class="select-button" (click)="SelectCollar(collar)">Select</button>
            </div>
        </div>
        <div class="row mt-5 mr-md-5">
            <div class="col-lg-5 d-flex justify-content-start">
                <button mat-raised-button class="back-button" (click)="Previous()">Back</button>
            </div>
            <div class="col-lg-6 d-flex justify-content-end">
                <button mat-raised-button class="next-button" (click)="Next()">Next</button>
            </div>
        </div>
    </div>
    <div class="col-lg-2  hide-mobile">
        <button class="help-button">i need help choosing</button>
        <p class="active-link">
            <i class="fa fa-circle" aria-hidden="true"></i>Jacket Collar Style</p>
        <p>
            <i class="fa fa-circle-o" aria-hidden="true"></i> Jacket Pockets</p>
        <p>
            <i class="fa fa-circle-o" aria-hidden="true"></i> Jacket Vents</p>
    </div>
</div>
