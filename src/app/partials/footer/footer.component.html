<div class="footer">
  <div class="container">
    <div class="row">
      <div class="col-xl-3 col-lg-6">
        <div class="footer-logo-box">
          <img class="img-responsive alex-logo-alt" src="assets/alex-logo-alt.png" />
        </div>
      </div>
      <div class="col-xl-3 col-lg-6">
        <p class="footer-title">
          How may we be of service?
        </p>
        <button md-menu-item routerLink="disclaimer"> Disclaimer </button>
        <button md-menu-item routerLink="terms-and-conditions"> T&amp;C's </button>
        <button md-menu-item routerLink="privacy"> Privacy </button>
        <button md-menu-item routerLink="contact"> Contact Us </button>
        <button md-menu-item routerLink="account" *ngIf="isAuthenticated"> My Account </button>
        <button md-menu-item (click)="login()" *ngIf="!isAuthenticated"> Log In </button>
      </div>
      <div class="col-xl-3 col-lg-6">
        <p class="footer-title">
          Site Navigation
        </p>
          <button md-menu-item routerLink="home"> Home </button>
          <button md-menu-item routerLink="about"> About </button>
          <button md-menu-item routerLink="suits"> Suits </button>
          <button md-menu-item routerLink="cart"> Shirts </button>
          <button md-menu-item routerLink="accessories"> Accessories </button>
      </div>
      <div class="col-xl-3 col-lg-6">
        <p class="footer-title">
          Newsletter Sign up
        </p>
        <br />
          <!-- <input type="text" class="form-control" placeholder="Enter email...">
          <span class="input-group-btn">
            <button class="btn btn-secondary" type="button">></button>
          </span> -->
          <form class="f-form">
            <div class="newsletter-button"  *ngIf="!showNewsletter">
              <button md-raised-button color="accent" style="" (click)="showNewsletter=true;">Sign Up</button>
            </div>

            <div class="signup-inner" *ngIf="showNewsletter">
              <div class="si-left">
                <input  placeholder="Enter email..." name="email" [(ngModel)]="emailNewsletter"/>
              </div>
              <div class="si-right" style="text-align: right;">
                <button md-icon-button color="accent" (click)="signUpNewsletter()">
                  <md-icon class="md-24" aria-label="Example icon-button with a heart icon">send</md-icon>
                </button>
              </div>
            </div>
          </form>

      </div>
    </div>

    <div class="call-us container">
        <span><b>CONTACT CENTRE:</b></span> <button md-button (cbOnSuccess)="copied()" ngxClipboard [cbContent]="cell"><span style="font-size: 20px ">011 492 33604</span></button>
    </div>

    <div class="copyright">
      Copyright 2017 Alexander Suits (Pty) Ltd - All Rights Reserved
    </div>
  </div>
</div>
