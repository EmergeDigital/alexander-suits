<div class="alex-header unselectable">
  <div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 hideOnMobile">
          <div class="call-text ">
            <i class="material-icons">phone</i>   <span><b>CALL CENTRE:</b> <button md-button>+27 72 832-0883</button></span>
          </div>
        </div>
        <div class="col-sm-4">
          <img class="img-responsive alex-logo" src="assets/alex-logo.png" />
        </div>
        <div class="col-sm-4 hideOnMobile">
          <div class="social-icons">
            <button md-icon-button><fa name="facebook" size="2x"></fa></button>&nbsp;
            <button md-icon-button><fa name="twitter" size="2x"></fa></button>&nbsp;
            <button md-icon-button><fa name="instagram" size="2x"></fa></button>
          </div>
        </div>
    </div>
  </div>
</div>
<md-toolbar color="primary" class="unselectable">
  <!-- TODO: hide on mobile -->
  <div class="toolbar-centered hideOnMobile">

    <button md-button routerLink="home">HOME</button>
    <button md-button>ABOUT</button>
    <button md-button>SUITS</button>
    <button md-button>ACCESSORIES</button>
    <button md-button routerLink="contact">CONTACT US</button>
  </div>

  <div class="showOnMobile">
    <button md-icon-button [mdMenuTriggerFor]="appMenu">
       <md-icon>more_vert</md-icon>
    </button>
  </div>

  <!-- TODO: Sidenav or Menu to contain navigation for mobile -->
  <!-- <span>Application Title</span> -->

  <!-- This fills the remaining space of the current row -->
  <!-- <span class="toolbar-right"></span> -->

  <!-- <span>Right Aligned Text</span> -->
</md-toolbar>

<md-menu #appMenu="mdMenu">
  <button md-menu-item> Home </button>
  <button md-menu-item> About </button>
  <button md-menu-item> Suits </button>
  <button md-menu-item> Accessories </button>
  <button md-menu-item> Contact Us </button>
</md-menu>
